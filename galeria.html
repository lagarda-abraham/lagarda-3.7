<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería – CoffeeDream</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Galería</h1>
      <a class="volver" href="index.html">Regresar al menú</a>
    </div>
  </header>

  <div class="main-content">
    <section class="gallery">
      <div class="card">
        <img src="img/cafe1.jpg" alt="Café Capuccino">
        <div class="card-body">
          <h3>Capuccino Clásico</h3>
        </div>
      </div>

      <div class="card">
        <img src="img/cafe2.jpg" alt="Café Latte">
        <div class="card-body">
          <h3>Latte Suave</h3>
        </div>
      </div>

      <div class="card">
        <img src="img/cafe3.jpg" alt="Café Especial">
        <div class="card-body">
          <h3>Café Especial</h3>
        </div>
      </div>
    </section>
  </div>

  <footer>
    © 2025 CoffeeDream
  </footer>
</body>
</html>
